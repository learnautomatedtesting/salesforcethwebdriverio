name: Web-Driver IO 

on:
  push:
    branches:
      - testing

jobs:
  salesforce_tests:
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set Execute Permission for wdio Binary
        run: chmod +x ./node_modules/.bin/wdio

      - name: Run Salesforce login test in Chrome
        env:
          BROWSER: chrome
          SALESFORCE_USERNAME: ${{ secrets.SALESFORCE_USERNAME }}
          SALESFORCE_PASSWORD: ${{ secrets.SALESFORCE_PASSWORD }}
        run: npm run githubActionsLogin

      - name: Run Salesforce create account test in Chrome
        env:
          BROWSER: chrome
          SALESFORCE_USERNAME: ${{ secrets.SALESFORCE_USERNAME }}
          SALESFORCE_PASSWORD: ${{ secrets.SALESFORCE_PASSWORD }}
        run: npm run githubActionsAccount

      - name: Run Salesforce login test in Edge
        env:
          BROWSER: MicrosoftEdge
          SALESFORCE_USERNAME: ${{ secrets.SALESFORCE_USERNAME }}
          SALESFORCE_PASSWORD: ${{ secrets.SALESFORCE_PASSWORD }}
        run: npm run githubActionsLogin

      - name: Run Salesforce create account test in Edge
        env:
          BROWSER: MicrosoftEdge
          SALESFORCE_USERNAME: ${{ secrets.SALESFORCE_USERNAME }}
          SALESFORCE_PASSWORD: ${{ secrets.SALESFORCE_PASSWORD }}
        run: npm run githubActionsAccount

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: ./allure-results

  generate_allure_report:
    runs-on: ubuntu-latest
    needs: salesforce_tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download Allure Results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean

      # - name: Upload Allure Report
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: allure-report
      #     path: ./allure-report test
    
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }} 
            publish_dir: ./allure-report
            publish_branch: gh-pages
            keep_files: false
            # open Allure-Report via this url: https://Jeffrey-Jongkees.github.io/Salesforce/